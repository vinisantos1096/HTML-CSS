<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
   <h1>Imagens Dinamicas</h1> 
   <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
   <picture>
       <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
       <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
       <!--A ordem sempre fica da foto base pra cima pra ficar em ordem, se colocar por ex: a foto de 1050px em cima do 750px nao funciona. sempre a ordem, debaixo pra cima.-->
   </picture>
   <h2>Reproduzindo Audio</h2>
   <p>Vamos aprender a reproduzir audios do HTML5</p>
   <audio src="midia/hear-the-say.mp3" autoplay controls></audio>
<!--MP3, WAV, OGG-->
<audio>
    <source src="midia/hear-the-say.mp3" type="audio/mpeg">
    <source src="midia/hear-the-say.ogg" type="audio/ogg">
    <source src="midia/hear-the-say.wav" type="audio/wav">
    <p>Infelizmente seu navegador n√£o consegue reproduzir audio.</p>
    <p>caso queira baixar o arquivo de MP3</p>
    <p><a href="midia/hear-the-say.mp3">Clique aqui para fazer o download</a></p>
</audio>
</body>
</html>
