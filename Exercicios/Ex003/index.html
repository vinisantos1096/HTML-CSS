<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
   <h1>Testando Carga e Imagens</h1> 
   <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
   <img src="LogoHTML.png" alt="Logo HTML5"> <!--Para colocar a imagem, basta dar ctrl + Espaço-->
   <p>Podemos tambem carregar imagens que estão na sub-pastas</p>
   <img src="imagens/LOGOCSS.png" alt="Logo CSS3"> <!--Só escrever "img" ja carrega o codigo-->
   <p>Podemos tambem carregar imagens externas</p>
   <img src="https://brandlogovector.com/wp-content/uploads/2020/08/Javascript-JS-Logo.png" alt="Logo JavaScript"> <!--Para colocar imagens externas de site "URL", Basta ir no site e colar o endereço da imagem, e colar no src.-->
</body>
</html>
