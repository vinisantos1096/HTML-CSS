<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais para seu css (*) */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to top, rgb(66, 37, 100),rgb(213, 197, 77) ); 
            /*right, left, top, button ou pode organizar em graus ex: 90deg(graus) -90deg */
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
